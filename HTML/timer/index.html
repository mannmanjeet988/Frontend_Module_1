<!DOCTYPE html>
<html>
<head>
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <label>Hours:</label>
      <input type="number" id="hours" min="0" max="99" value="0">
      <label>Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" value="0">
      <label>Seconds:</label>
      <input type="number" id="seconds" min="0" max="59" value="0">
      <button onclick="startNewTimer()">Start New Timer</button>
    </div>
    <div class="active-timers" id="activeTimersSection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
